<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="player">
    <div class="player-info">
      <p class="timer">00:00</p>
      <p class="title"></p>
      <p class="duration">00:00</p>
    </div>

    <div class="player-controls">
      <button class="player-button button-prev">
        <i class="fa-solid fa-backward fa-xl" style="color: #4B2F94;"></i>
      </button>
      <button class="player-button button-play" data-src="./assets/Montell Fish - Hotel.mp3">
        <i class="fa-solid fa-play fa-2xl" style="color: #4B2F94;"></i>
      </button>
      <button class="player-button button-next">
        <i class="fa-solid fa-forward fa-xl" style="color: #4B2F94;"></i>
      </button>

      <button class="player-button player-volume">
        <i class="fa-solid fa-volume-high fa-xl" style="color: #4B2F94;"></i>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
      </button>
   </div>
   <ul class="player-playlist">
      <li data-src="./assets/Montell Fish - Hotel.mp3">
        <i class="fa-solid fa-play fa-xl" style="color: #4B2F94;"></i>
        <span>Montell Fish - Hotel</span>
      </li>
      <li data-src="./assets/小harlotte 小ardin.mp3">
        <i class="fa-solid fa-play fa-xl" style="color: #4B2F94;"></i>
        <span>小harlotte 小ardin</span>
      </li>
   </ul>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./script.js"></script>
</body>
</html>
